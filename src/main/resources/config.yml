# SimpleHome Configuration

settings:
  teleport-delay: 3     # Teleportation delay (seconds)
  log-teleports: true   # Record teleportations to log file

# Home Limits Configuration
# Permission format: simplehome.limit.<group> (e.g., simplehome.limit.vip)
# Operators (OP) always have unlimited homes.
home-limits:
  default: 3
  vip: 5
  mvp: 10

# Worlds where setting home is allowed
allowed-worlds:
  - "world"
  - "plots"
  - "nether"

# Teleportation effects
effects:
  particles: true
  sound: true
